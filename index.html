<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container my-5 p-4  ">
            <h3>Bookmarker </h3>
        </div>
    </header>
   
    <section class="container p-4  gap-4 mb-4 fw-bold">
        <h2 class="fw-bold pb-4" >Bookmark your favorite sites </h2>
        <div>
           <label for="siteName" class="form-label ">Site Name:</label>
           <br>
           <input type="text" class="w-75 my-2" id="siteName" placeholder="BookMark Name" />
           <p class="alert alert-danger d-none w-75 m-auto" id="alertName">Name is required </p>
           <p class="alert alert-danger d-none w-75 m-auto" id="alertExist">this name already exist </p>
        </div>

        <div>
           <label for="siteUrl" class="form-label">Site URL:</label>
           <br>
           <input type="url" class="w-75 my-2" id="siteUrl" placeholder="Website URL" />
           <p class="alert alert-danger d-none w-75  m-auto" id="alertUrl">Url Field is required</p>
        </div>

        <button class="btn btn-primary mt-4" id="btnAdd">Submit</button>
     </section>
    <div class="container">
		<div id="bookmarkList" class=" p-5">
			
		</div>
	</div>
	<footer>
		<div class="container fw-bold pb-5">
			<p>&copy; 2019 Bookmarker Inc.</p>
		</div>
	</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
